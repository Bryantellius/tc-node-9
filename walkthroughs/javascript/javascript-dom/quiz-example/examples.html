<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More DOM</title>
    <link rel="stylesheet" href="./examples.css" />
    <script src="./examples.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">JavaScript Quiz</h1>

      <div id="info">
        <p id="message">
          Welcome to the JS quiz. Test your stuff by answering as many questions
          correctly that you can! Good luck!
        </p>
        <button id="startBtn">Start</button>
      </div>

      <div id="quiz" class="hide">
        <h2 id="question"></h2>
        <p id="correctAnswer"></p>
        <form>
          <label for="answer">Your Answer</label>
          <input type="text" name="answer" id="answer" />
          <button id="submit" type="submit">Submit</button>
          <button id="nextBtn" type="button" class="hide">Next</button>
        </form>
      </div>
    </div>
  </body>
</html>
