<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Test</h1>
    <button>Click Me</button>

    <script>
      class App {
        value = "From App";

        onClick() {
          console.log(this);

          alert(this.value);
        }
      }

      let app = new App();

      document.querySelector("button").onclick = app.onClick;
    </script>
  </body>
</html>
